<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
    
    <script src="https://kit.fontawesome.com/563835219b.js" crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
   
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "main-bg": "#f85559",
              "main-text": "#121212",
              "second-text": "#12121299",
            },
          },
        },
      };
    </script>
    <style>
      .lato-font {
        font-family: "Lato", sans-serif;

  
      }
  
      i {
        cursor: pointer;

      }
    </style>

    <title>Document</title>
</head>
<body class="lato-font">
    <header class="container mx-auto">
      <div class="navbar lg:bg-main-bg lg:rounded-[600px] flex-row-reverse lg:flex-row  ">
        <div class="navbar-end">
          <div class="dropdown ">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/></svg>
            </label>
            <ul tabindex="0"
              class="menu bg-main-bg menu-sm dropdown-content right-0 mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-[#121212] text-lg font-medium text-center">
              <li><a class="inline-block text-center text-white">Home</a></li>
  
              <li><a class="inline-block text-center text-white">About Us</a></li>
              <li><a class="inline-block text-center text-white">Shop</a></li>
              <li><a class="inline-block text-center text-white">All Fruits</a></li>
              
              <!-- sarch  -->
              <li>
                
                  <form method="GET" class="p-0">
                    <div class="relative text-white focus-within:text-gray-400 ">
                      <span class="absolute inset-y-0 right-1 flex items-center pl-2">
                        <button type="submit" class="p-1 text-gray-800 focus:outline-none focus:shadow-outline">
                          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </button>
                      </span>
                      <input type="search" name="q" class="py-2 text-sm text-white border bg-white rounded-md pl-10 focus:outline-none focus:bg-white " placeholder="Search here" autocomplete="off">
                    </div>
                  </form>
                
              </li>
             
            </ul>
        
         
        
          </div>
          <div class="navbar hidden  lg:flex">
            <ul class="menu menu-horizontal px-1  text-white text-lg font-medium">
              <li><a>Home</a></li>
  
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>
  
        <a class="btn btn-ghost normal-case   lg:h-14  justify-center items-center"> <img src="./images/logo.png"
            class="h-4/5" alt="">
          <p class="text-4xl text-main-text lg:text-white font-bold">Fruit Burst</p>
        </a>
        <div class=" hidden lg:flex navbar-end lg:mr-8">
          <div class='max-w-md'>
            <div
              class="px-5 relative flex items-center w-full h-12 lg:rounded-[50px] focus-within:shadow-lg bg-white overflow-hidden">
              <input class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" type="text" id="search"
                placeholder="Search here" />
              <div class="grid place-items-center h-full w-52 text-gray-300 justify-end ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer text-main-text" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
  
  
            </div>
          </div>
        </div>
    </header>
    
</body>
</html>
